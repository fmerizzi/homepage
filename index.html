<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Links</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }

        a {
            display: block;
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border: 1px solid #ddd;
        }

        a:hover {
            background: #e9e9e9;
        }
    </style>
</head>
<body>

    <h1>ðŸ“° News</h1>

    <div class="grid">
        <a href="https://www.bbc.com" target="_blank">BBC News</a>
        <a href="https://www.theguardian.com" target="_blank">The Guardian</a>
        <a href="https://www.reuters.com" target="_blank">Reuters</a>
        <a href="https://www.cnn.com" target="_blank">CNN</a>
        <a href="https://www.aljazeera.com" target="_blank">Al Jazeera</a>
        <a href="https://www.nytimes.com" target="_blank">New York Times</a>
    </div>

</body>
</html>
