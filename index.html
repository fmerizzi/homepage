<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Links</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }

        a {
            display: block;
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border: 1px solid #ddd;
        }

        a:hover {
            background: #e9e9e9;
        }
    </style>
</head>
<body>

    <h1>News</h1>

    <div class="grid">
        <a href="https://www.theguardian.com" target="_blank">The Guardian</a>
        <a href="https://www.independent.co.uk/" target="_blank">Independent</a>
        <a href="https://meduza-io.translate.goog/?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=en-US&_x_tr_pto=wapp" target="_blank">Meduza</a>
        <a href="https://www.reuters.com" target="_blank">Reuters</a>
        <a href="https://www.cnn.com" target="_blank">CNN</a>
        <a href="https://www.aljazeera.com" target="_blank">Al Jazeera</a>
        <a href="https://www.nytimes.com" target="_blank">New York Times</a>
        <a href="https://elpais-com.translate.goog/?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=en-US&_x_tr_pto=wapp" target="_blank">El Pais</a>
        <a href="https://www-zeit-de.translate.goog/index?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=en-US&_x_tr_pto=wapp" target="_blank">Die Zeit</a>
        <a href="https://www-lemonde-fr.translate.goog/en/?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=en-US&_x_tr_pto=wapp" target="_blank">Le Monde</a>
        <a href="https://www-faz-net.translate.goog/aktuell/?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=en-US&_x_tr_pto=wapp" target="_blank">Frankfurter Zeitung</a>

        
    </div>

</body>
</html>
